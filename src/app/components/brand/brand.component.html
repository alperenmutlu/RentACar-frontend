<h2  class="fw-bold bg-dark text-white border border-info">Markalar</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
        </tr>
    </thead>

    <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
    </tr>
</table>
